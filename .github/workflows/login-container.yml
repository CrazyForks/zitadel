name: Login Container

on:
  workflow_call:
    inputs:
      login_build_image_name:
        description: 'The image repository name of the standalone login image'
        type: string
        required: true
      node_version:
        required: true
        type: string
    outputs:
      login_build_image:
        description: 'The full image tag of the standalone login image'
        value: ${{ jobs.login-container.outputs.login_build_image }}

permissions:
  packages: write
  id-token: write

env:
  default_labels: |
    org.opencontainers.image.documentation=https://zitadel.com/docs
    org.opencontainers.image.vendor=CAOS AG
    org.opencontainers.image.licenses=MIT

jobs:
  login-container:
    name: Build Login Container
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
    outputs:
      login_build_image: ${{ steps.short-sha.outputs.login_build_image }}
    steps:
      - uses: actions/checkout@v4
      - name: Get short SHA
        id: short-sha
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs: Use the HEAD SHA (not the merge commit)
            SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
          else
            # For pushes: Use the current commit
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          fi
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "login_build_image=${{ inputs.login_build_image_name }}:$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Short SHA: $SHORT_SHA"
      - name: Login meta
        id: login-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.login_build_image_name }}
          labels: ${{ env.default_labels}}
          annotations: |
            manifest:org.opencontainers.image.licenses=MIT
          tags: |
            type=raw,value=${{ steps.short-sha.outputs.short_sha }}
      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Depot CLI
        uses: depot/setup-action@v1
      - name: Bake login multi-arch
        uses: depot/bake-action@v1
        env:
          NODE_VERSION: ${{ inputs.node_version }}
        with:
          project: w47wkxzdtw
          push: true
          provenance: true
          # Only build for multiple platforms if triggered by workflow_dispatch
          build-platform: ${{ github.event_name == 'workflow_dispatch' && 'linux/amd64,linux/arm64' || '' }}
          files: |
            ./apps/login/docker-bake.hcl
            ./docker-bake.hcl
            cwd://${{ steps.login-meta.outputs.bake-file }}
