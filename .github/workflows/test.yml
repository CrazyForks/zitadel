name: Quality
on:
  pull_request:
jobs:
  quality:
    name: Ensure Quality
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: ls -lah turbo.json   .npmrc   package.json   pnpm-lock.yaml   pnpm-workspace.yaml
      - name: Set up persistent Buildx builder
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          use: true
      - run: ls -lah turbo.json   .npmrc   package.json   pnpm-lock.yaml   pnpm-workspace.yaml
      - name: Cache
        uses: actions/cache@v3
        id: pnpm-store-cache
        with:
          path: pnpm-store
          key: cache-${{ hashFiles('pnpm-lock.yaml') }}

      - name: inject cache into docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.0
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-map: |
            {
              "pnpm-store": "/pnpm/store"
            }
          skip-extraction: ${{ steps.pnpm-store-cache.outputs.cache-hit }}
      - name: Build
        uses: docker/bake-action@v6
        with:
          push: false
          builder: ${{ steps.buildx.outputs.name }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            *.output=type=docker
      - run: ls -lah turbo.json   .npmrc   package.json   pnpm-lock.yaml   pnpm-workspace.yaml
      - name: Run
        run: make login-lint
